{% extends 'base_cord.html' %}
{% load static %}


{% block content %}

<!-- Content Area -->
{% include 'column1_cord.html' %}
<div class="content">
    <div class="container-fluid">
            <div class="row">
                <div class="card mb-5 border-info">
                    <div class="card-header text-center">
                        <h3 class="auth-form__title text-center mb-4"><Strong>Add New Phase</Strong></h3>
                    </div>
                    <div class="card-body">
                        {% if error_message %}
                            <div class="alert alert-danger" role="alert">
                                {{ error_message }}
                            </div>
                        {% endif %}
                        {% if success_message %}
                            <div class="alert alert-info" role="alert">
                                {{ success_message }}
                            </div>
                        {% endif %}

                        <form action="{% url "create_phase" %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><b>Name</b></label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name of the phase" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="order"><b>Order:</b></label>
                                <input type="text" class="form-control" id="order" placeholder="Enter order of the phase" name="order" required>
                            </div>
                            <div class="form-group">
                                <label for="description"><b>Description</b></label><br>
                                <textarea name="description" id="description" cols="50" rows="7" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="deadline_date"><b>Deadline Date</b></label>
                                <input type="date" class="form-control" id="deadline_date" placeholder="Enter name of the phase" name="deadline_date" required>
                            </div>
                            <div class="form-group">
                                <button type="submit"class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
              
    </div>
</div>
  
<link rel="stylesheet" href="{% static 'css/upload_title.css' %}">
{% endblock %}
