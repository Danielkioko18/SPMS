{% extends "base.html" %}
{% load static %}

{% block content %}

{% include "column1_cord.html" %}

<div class="main-content-container container-fluid px-4 my-auto h-100">
    <div class="row no-gutters h-100">
         <div class="col-lg-5 col-md-5 auth-form mx-auto my-auto">
            <div class="card mt-4 border-info rounded">
                <div class="card-header">
                    <h4 class="auth-form__title text-center mb-4"><Strong>Create Phases</Strong></h4>
                </div>
                <div class="card-body">
                    {% if error_message %}
                      <div class="alert alert-danger" role="alert">
                          {{ error_message }}
                      </div>
                    {% endif %}
                    {% if success_message %}
                      <div class="alert alert-info" role="alert">
                          {{ success_message }}
                      </div>
                    {% endif %}

                    <form action="{% url "create_phase" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" rows="5" required></textarea>                    
                        </div>

                        <div class="form-group">
                            <label for="order">Order:</label>
                            <input type="number" id="order" name="order" min="1" required>
                        </div>

                        <!--<div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
                        </div>-->

                        <div class="form-group">
                            <label for="deadline_date">Deadline (optional):</label>
                            <input type="date" id="deadline_date" name="deadline_date">
                        </div>

                        <button type="submit" class="btn btn-primary">Register</button>
                      </form>
                </div>
            </div>
         </div>
    </div>
</div>


{% endblock %}
