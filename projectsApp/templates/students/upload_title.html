<title>Upload Title</title>
{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Content Area -->
{% include 'column1.html' %}
<div class="content">
    <div class="container-fluid">
            <div class="row">
                <div class="card mb-5 border-info">
                    <div class="card-header text-center">
                        <h3 class="auth-form__title text-center mb-4"><Strong>Upload Project Title</Strong></h3>
                    </div>
                    <div class="card-body">
                        {% if error_message %}
                          <div class="alert alert-danger" role="alert">
                              {{ error_message }}
                          </div>
                        {% endif %}
                        <form action="{% url "upload_title" %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title"><b>Project Title</b></label>
                                <input type="text" name="title" class="form-control" id="title" placeholder="Enter Your project title" required>
                              </div>
                              <div class="form-group">
                                <label for="description"><b>Description</b></label><br>
                                <textarea name="description" id="description" cols="50" rows="7" placeholder="Type Your Project Description...." required></textarea>
                              </div>
                              <div class="form-group">
                                <label for="objectives"><b>Objectives</b></label><br>
                                <textarea name="objectives" id="objectives" cols="50" rows="7" placeholder="Type Your Objectives...." required></textarea>
                              </div>
                              
                              <div class="form-group">
                                <button type="submit"class="btn btn-primary">Upload</button>
                              </div>
                        </form>
                    </div>
                </div>
                
            </div>
              
    </div>
</div>
  
<link rel="stylesheet" href="{% static 'css/upload_title.css' %}">
{% endblock %}
