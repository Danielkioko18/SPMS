{% extends 'base.html' %}
{% load static %}


{% block content %}

<!-- Content Area -->
{% include 'column1.html' %}
<div class="content">
    <div class="container-fluid">
            <div class="row">
                <div class="card mb-5 border-info">
                    <div class="card-header text-center">
                        <h3 class="auth-form__title text-center mb-4"><Strong>Upload Project Title</Strong></h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="registrationNumber"><b>Project Title</b></label>
                                <input type="text" class="form-control" id="registrationNumber" placeholder="Enter Your project title">
                              </div>
                              <div class="form-group">
                                <label for="objectives"><b>Objectives</b></label><br>
                                <textarea name="objectives" id="objectives" cols="50" rows="7" placeholder="Type Your Objectives...."></textarea>
                              </div>
                              <div class="form-group">
                                <label for="description"><b>Description</b></label><br>
                                <textarea name="description" id="description" cols="50" rows="7" placeholder="Type Your Project Description...."></textarea>
                              </div>
                              <div class="form-group">
                                <button type="submit"class="btn btn-primary">Upload</button>
                              </div>
                        </form>
                    </div>
                </div>
                
            </div>
              
    </div>
</div>
  
<link rel="stylesheet" href="{% static 'css/upload_title.css' %}">
{% endblock %}
