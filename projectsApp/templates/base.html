{% load static %}

<!doctype html>
<html class="no-js h-100" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
     <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (jQuery dependency included) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   
    <!--<script async defer src="https://buttons.github.io/buttons.js"></script>-->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 10px 20px;
            z-index: 20;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;

        }
        /*.fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }*/

        header .left {
            display: flex;
            align-items: center;
        }

        header .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        header .profile-pic {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Sidebar positioning and width */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px; /* Adjust as needed */
            height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
            border-right: 1px solid black;
            padding: 10px;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        
        }

        /* Sidebar links */
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link.active {
            color: #007bff; /* Active link color */
        }

        /* Sidebar toggle button */
        .sidebar .navbar-toggler {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Collapsible content (optional) */
        @media (max-width: 768px) {
        .sidebar .collapse {
            display: none;
        }

        .sidebar .navbar-toggler {
            display: block;
        }
        }

        
    </style>
</head>
<body>
    <!-- Header -->
    
    <header>
        <div class="left">
           <!-- <img src="{% static 'images/hms_logo/logo.ico'%}" alt="Logo" class="logo">-->
            <h1>SPMS</h1>
        </div>
        <div class="right">
            <span class="username mb-3">
                Hello, 
                <strong>
                    {% if request.user.is_authenticated %}
                        {% if request.user.is_staff %}  {{ request.user.username }}  {% else %}
                            {{ request.user.name }}  {% endif %}
                    {% else %}
                    Guest
                    {% endif %}
                </strong>
            </span>
            <a href="{% url 'logout' %}" class="btn btn-warning">Logout</a>
            <i class="fas fa-cog mb-3"></i>
            
            <i class="fas fa-bell mb-3"></i>
        </div>
    </header>
    {% block content %}
    {% endblock %}
