{% extends "acounts/base.html" %}
{% load static %}

{% block content %}

<div class="main-content-container container-fluid px-4 my-auto h-100">
    <div class="row no-gutters h-100">
         <div class="col-lg-5 col-md-5 auth-form mx-auto my-auto">
            <div class="card mt-4 border-info rounded">
                <div class="card-header">
                    <h4 class="auth-form__title text-center mb-4"><Strong>Create an Account</Strong></h4>
                </div>
                <div class="card-body">

                                <form action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                      <label for="registrationNumber">Registration Number</label>
                                      <input type="text" class="form-control" id="registrationNumber" placeholder="Enter Registration Number">
                                    </div>
                                    <div class="form-group">
                                      <label for="email">Email</label>
                                      <input type="email" class="form-control" id="email" placeholder="Enter Email">
                                    </div>
                                    <div class="form-group">
                                      <label for="phone">Phone Number</label>
                                      <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number">
                                    </div>
                                    <div class="form-group">
                                      <label for="fullName">Full Name</label>
                                      <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name">
                                    </div>
                                    <div class="form-group">
                                      <label for="password">Password</label>
                                      <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Confirm Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Repeat Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Register</button>
                                    <a href="{% url 'home' %}">Already have an account? Login</a>
                                </form>
                </div>
            </div>
         </div>
    </div>
</div>


{% endblock %}
